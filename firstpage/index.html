<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;700&display=swap" />
</head>

<body>
  <div class="booking-form">
    <div class="book-form_container">
      <a class="image-6"> </a>
      <a class="contact-us">Contact Us</a>
      <div class="model-y">Model Y</div>
      <button class="model-y1">Model Y</button>
      <b class="advanced-autopilot-system">Advanced Autopilot System</b>
      <img class="compositor-1-icon" alt="" src="./public/compositor-1@2x.png" />

      <img class="tesla-icon" alt="" src="./public/tesla.svg" />

      <button class="model-3">Model 3</button>
      <button class="model-x">Model X</button>
      <button class="model-s">Model S</button>
      <div class="frame-parent">
        <button class="order-now-wrapper">
          <b class="order-now">Order Now</b>
        </button>
        <button class="schedule-a-test-drive-wrapper" data-scroll-to="frameButton" id="frameButton">
          <a href="../form/form.html"><b class="schedule-a-test">Schedule a test drive</b> </a>
        </button>

      </div>
      <img class="booking-form-child" alt="" src="./public/line-1.svg" />

      <div class="booking-form-item"></div>
      <img class="booking-form-inner" alt="" src="./public/ellipse-2@2x.png" />

      <div class="ellipse-div"></div>
      <div class="booking-form-child1"></div>
    </div>
  </div>

  <script>
    var frameButton = document.getElementById("frameButton");
    if (frameButton) {
      frameButton.addEventListener("click", function () {
        var anchor = document.querySelector("[data-scroll-to='frameButton']");
        if (anchor) {
          anchor.scrollIntoView({ block: "start" });
        }
      });
    }
  </script>
</body>

</html>
